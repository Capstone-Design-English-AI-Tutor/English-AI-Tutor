spring:
  application:
    name:
      article_crawling_service
  profiles:
    group:
      dev: mysql-dev
      prod: mysql-prod
      test: test
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/writing'
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    database: h2

---
spring:
  config:
    activate:
      on-profile: mysql-dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}
    hikari:
      data-source-properties:
        rewriteBatchedStatements: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
---
spring:
  config:
    activate:
      on-profile: mysql-prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}
    hikari:
      data-source-properties:
        rewriteBatchedStatements: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
